  flutter:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: '^0.13.1'
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: 'launcher_icon'
